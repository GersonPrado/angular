<mat-toolbar>
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <span>SiS-Odonto</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <button mat-button class="menu-button" (click)="ngOnInit()">
      <mat-icon>home</mat-icon>
      <span>Página inicial</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" (click)="ngOnInit()">
      <mat-icon>event</mat-icon>
      <span>Agenda</span>
    </button>
    <button mat-button class="menu-button" (click)="selectedMenu('paciente')" >
      <mat-icon>person</mat-icon>
      <span>Pacientes</span>
    </button>
    <button mat-button class="menu-button" (click)="selectedMenu('consultas')">
      <mat-icon>medical_services</mat-icon>
      <span>Consultas</span>
    </button>
    <button mat-button class="menu-button" (click)="selectedMenu('dentista')">
      <mat-icon>manage_accounts</mat-icon>
      <span>Dentistas</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" (click)="showConfiguracoes()">
      <mat-icon>build</mat-icon>
      <span>Configurações</span>
    </button>    
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" (click)="selectedMenu('help')">
      <mat-icon>help</mat-icon>
      <span>Ajuda</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" (click)="toggleMenu()">
      <mat-icon *ngIf="!showMenu"> visibility_on </mat-icon>
      <mat-icon *ngIf="showMenu"> visibility_off </mat-icon>
      <span>menu</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngIf="showAgenda" class="content mat-elevation-z4">
      <app-agenda></app-agenda>
    </div>
    <div *ngIf="!showAgenda" class="content mat-elevation-z4">
      <app-cadastros></app-cadastros>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
